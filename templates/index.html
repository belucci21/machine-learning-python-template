<!DOCTYPE html>
<html>
<head>
    <title>Predicci贸n con Random Forest</title>
    <script>
        async function sendPrediction() {
            let inputData = {
                "feature_1": 6.0,
                "feature_2": 5.0,
                "feature_3": 3.0,
                "feature_4": 4.0,
                "feature_5": 2.0,
                "feature_6": 1.0
            };

            let response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(inputData)
            });

            let result = await response.json();
            document.getElementById("result").innerText = "Predicci贸n: " + result.prediction;
        }
    </script>
</head>
<body>
    <h1>Predicci贸n con Random Forest</h1>
    <button onclick="sendPrediction()">Realizar Predicci贸n</button>
    <p id="result"></p>
</body>
</html>
